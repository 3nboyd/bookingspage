<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DJ Link Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-shell">
    <header class="hero">
      <div class="hero__content">
        <h1 class="hero__title">Noah Boyd</h1>
        <p class="hero__tagline">Live DJ | Musician</p>
      </div>
    </header>

    <main class="content">
      <section class="section">
        <a class="cta" href="https://ask.the.dj/noahboyd" target="_blank" rel="noreferrer">Request a Song</a>
      </section>

      <section class="section">
        <div class="section__header">
          <h2>Stay Connected</h2>
        </div>
        <div class="links-grid">
          <a class="link-card" href="https://www.instagram.com/nbzdrums?igsh=a2J1ZXJpczZmeGFx&utm_source=qr" target="_blank" rel="noreferrer">
            <img src="newinstagramlogo.png" alt="Instagram logo" class="icon">
            <div>
              <p class="link-label">Music Page</p>
              <span class="link-sub">Instagram</span>
            </div>
          </a>
          <a class="link-card" href="https://snapchat.com/t/qmLstt9C" target="_blank" rel="noreferrer">
            <img src="finalsnap.webp" alt="Snapchat logo" class="icon">
            <div>
              <p class="link-label">Contact Me</p>
              <span class="link-sub">Snapchat</span>
            </div>
          </a>
          <a class="link-card" href="https://www.instagram.com/3nboyd?igsh=MXRtZGZqdXBqcHN0Ng%3D%3D&utm_source=qr" target="_blank" rel="noreferrer">
            <img src="newinstagramlogo.png" alt="Instagram logo" class="icon">
            <div>
              <p class="link-label">Personal Page</p>
              <span class="link-sub">Instagram</span>
            </div>
          </a>
        </div>
      </section>

      <section class="section">
        <div class="section__header">
          <h2>Buy Me A Drink!</h2>
        </div>
        <div class="tip-grid">
          <a class="tip-card" href="https://cash.app/$3nboyd" target="_blank" rel="noreferrer">
            <img src="Square_Cash_app_logo.svg.png" alt="Cash App logo" class="tip-icon">
            <p class="tip-label">Cash App</p>
          </a>
          <a class="tip-card" href="https://venmo.com/u/nbyd3" target="_blank" rel="noreferrer">
            <img src="Venmo_logo.png" alt="Venmo logo" class="tip-icon">
            <p class="tip-label">Venmo</p>
          </a>
          <a class="tip-card" href="https://www.paypal.com/paypalme/3nboyd" target="_blank" rel="noreferrer">
            <img src="PayPal_Logo2014.png" alt="PayPal logo" class="tip-icon">
            <p class="tip-label">PayPal</p>
          </a>
        </div>
      </section>

      <section class="section">
        <div class="section__header">
          <h2>For Booking Inquiries:</h2>
        </div>
        <button id="contact-toggle" class="ghost-btn" type="button" data-email="contactme.nbz@gmail.com">Tap to Unhide</button>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
